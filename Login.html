<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./style/Images/Icon.png" />
    <title>Login</title>  

    <link rel="stylesheet" href="./style/Login.css" />
    <link rel="stylesheet" href="./style/button.scss" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Indie+Flower&family=Inter:wght@400;900&family=Nunito:wght@400;600;800&family=Roboto+Mono&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
        class="fundo_tela"
        src="./style/Images/Home.png"
        alt="imagem de fundo"
      />

      <div>
        <main>

          <form action="">
            <fieldset>
              <legend>Login</legend>

              <div class="input-block name">
                <label for="nome">Nome:</label>
                <textarea id="name" name="name" required> </textarea>
              </div>
              
              <div class="input-block idade">
                <label for="idade">Idade:</label>
                <textarea id="idade" name="idade" required> </textarea>
              </div>
              
              <div class="input-block nascimento">
                <label for="nascimento">Data de nascimento:</label>
                <textarea id="nascimento" name="nascimento" required> </textarea>
              </div>

             
                <div class="container">
                  <button id="button"></button>
                </div>

                <script type="text/javascript" src="./button.js">  </script>
                
              </div>
            </fieldset>

            </form>

          </main>
      </div>
    </div>    
  </body>
</html>
